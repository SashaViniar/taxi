<body>

    <div>
        <div class="col-md-3">
            <h1>LvivYandexMap</h1>
        </div>
        <div class="col-md-9">
            <a href="">Замовлення таксі</a>
            <a href="">Служба підтримки</a>
        </div>
    </div>

    <div class="col-md-12">
        <br><br>
        <div class="content">
            <div class="col-md-4">
                <form data-toggle="validator" role="form">
                    <div class="form-group">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputOut" placeholder="Звідки" required>
                            <input type="text" pattern="[0-9]{10}" maxlength="15" class="form-control" id="inputTwitter" placeholder="0930818236" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="inputI" placeholder="Куда" required>
                            <div class="dropdown">
                                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">10хв
    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">20хв</a></li>
                                    <li><a href="#">30хв</a></li>
                                    <li><a href="#">45хв</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="form-group">
                        
                        <button type="submit" class="btn btn-primary">Викликати Машину</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8"></div>

        </div>
        <div id="map">
            <iframe src="https://api-maps.yandex.ua/frame/v1/-/CZdiYL91" width="100%" height="900" frameborder="0"></iframe>
        </div>

    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
